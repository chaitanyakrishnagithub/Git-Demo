<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Commands</title>
  </head>
  <body>
    <h1>Git Commands</h1>
    <p>Git is a distributed version control system.</p>
    <h2>Basic Commands</h2>
    <ul>
      <li>git init</li>
      <li>git add</li>
      <li>git commit</li>
      <li>git status</li>
      <li>git log</li>
    </ul>
    <h2>Branching Commands</h2>
    <ul>
      <li>git branch</li>
      <li>git checkout</li>
      <li>git merge</li>
      <li>git rebase</li>
    </ul>
    <h2>Remote Commands</h2>
    <ul>
      <li>git clone</li>
      <li>git push</li>
      <li>git pull</li>
      <li>git fetch</li>
    </ul>
  </body>
</html>
